    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Hamburger Menu */
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: rgba(0,0,0,0.7);
            border-radius: 8px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 6px;
        }

        .hamburger span {
            width: 28px;
            height: 4px;
            background: #fff;
            border-radius: 2px;
            transition: 0.3s;
        }

        .hamburger.open span:nth-child(1) {
            transform: rotate(45deg) translate(7px, 7px);
        }

        .hamburger.open span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.open span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* Navigation Menu */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .nav.show {
            opacity: 1;
            pointer-events: auto;
        }

        .nav button {
            padding: 25px 60px;
            font-size: 32px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s;
            min-width: 350px;
        }

        .nav button:hover {
            transform: scale(1.05);
        }

        .nav .btn-pictionary { background: #e3f2fd; color: #1565c0; }
        .nav .btn-charades { background: #f3e5f5; color: #7b1fa2; }
        .nav .btn-taboo { background: #ffebee; color: #c62828; }

        /* Game Screens */
        .game {
            display: none;
            height: 100vh;
        }

        .game.active {
            display: flex;
        }

        /* ========== PICTIONARY ========== */
        #pictionary {
            background: #f5f5f5;
        }

        #pictionary .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        #pictionary .word {
            font-size: 120px;
            font-weight: bold;
            color: #333;
            letter-spacing: 12px;
            margin-bottom: 60px;
        }

        #pictionary .hint {
            font-size: 24px;
            color: #888;
        }

        #pictionary .images {
            width: 350px;
            background: #fff;
            border-left: 1px solid #ddd;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            overflow-y: auto;
            align-items: center;
        }

        #pictionary .images img {

            height: 200px;
        }

        /* ========== CHARADES ========== */
        #charades {
            background: #f5f5f5;
        }

        #charades .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        #charades .category {
            font-size: 24px;
            color: #888;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        #charades .word {
            font-size: 100px;
            font-weight: bold;
            color: #333;
            letter-spacing: 8px;
            margin-bottom: 40px;
            text-align: center;
        }

        #charades .main-icon {
            width: 180px;
            height: 180px;
            margin-bottom: 40px;
        }

        #charades .hint {
            font-size: 20px;
            color: #888;
        }

        #charades .sidebar {

            background: #fff;
            border-left: 1px solid #ddd;
            padding: 30px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        #charades .sidebar-title {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #charades .clues {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        #charades .clue {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 12px;
            width: 100%;
        }

        #charades .clue img {
            width: 80px;
            height: 80px;

        }

        #charades .clue-text {
            font-size: 18px;

        #taboo .describe .word {

            color: #c62828;
        }

            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #888;
        }

        #taboo .no-symbol {
            position: relative;
        }

        #taboo .no-symbol::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 220px;
            height: 220px;
            border: 8px solid #f44336;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        #taboo .no-symbol::before {
            content: "";

            top: 50%;
            left: 50%;
            width: 200px;
            height: 8px;
            background: #f44336;
            transform: translate(-50%, -50%) rotate(-45deg);

        // ========== SPEECH ==========
        function speak(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.8;
                utterance.pitch = 1.1;
                window.speechSynthesis.speak(utterance);
            }
        }

        // ========== KEYBOARD CONTROLS ==========
        document.addEventListener("keydown", function(e) {
            if (e.code === "Space") {
                e.preventDefault();
                if (currentGame === 'pictionary') pNewWord();
                else if (currentGame === 'charades') cNewWord();
                else if (currentGame === 'taboo') tNewWord();
            }
            if (e.code === "Digit1" || e.code === "Numpad1") showGame('pictionary');
            if (e.code === "Digit2" || e.code === "Numpad2") showGame('charades');
            if (e.code === "Digit3" || e.code === "Numpad3") showGame('taboo');

            // Arrow keys for speech
            if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.code)) {
                e.preventDefault();
                if (currentGame === 'pictionary') {
                    speak(pCurrent);
                } else if (currentGame === 'charades') {
                    speak(cCurrent);
                } else if (currentGame === 'taboo') {
                    const pair = T_DATA[tCurrent];
                    if (e.code === "ArrowLeft") {
                        speak(pair.describe.word);
                    } else if (e.code === "ArrowRight") {
                        speak(pair.taboo.word);
                    }
                }
            }
        });

        pNewWord();
        cNewWord();
        tNewWord();
