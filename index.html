<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMES</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Hamburger Menu */
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: rgba(0,0,0,0.7);
            border-radius: 8px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 6px;
        }

        .hamburger span {
            width: 28px;
            height: 4px;
            background: #fff;
            border-radius: 2px;
            transition: 0.3s;
        }

        .hamburger.open span:nth-child(1) {
            transform: rotate(45deg) translate(7px, 7px);
        }

        .hamburger.open span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.open span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* Navigation Menu */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .nav.show {
            opacity: 1;
            pointer-events: auto;
        }

        .nav button {
            padding: 25px 60px;
            font-size: 32px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s;
            min-width: 350px;
        }

        .nav button:hover {
            transform: scale(1.05);
        }

        .nav .btn-pictionary { background: #e3f2fd; color: #1565c0; }
        .nav .btn-charades { background: #f3e5f5; color: #7b1fa2; }
        .nav .btn-taboo { background: #ffebee; color: #c62828; }

        /* Game Screens */
        .game {
            display: none;
            height: 100vh;
        }

        .game.active {
            display: flex;
        }

        /* ========== PICTIONARY ========== */
        #pictionary {
            background: #f5f5f5;
        }

        #pictionary .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        #pictionary .word {
            font-size: 120px;
            font-weight: bold;
            color: #333;
            letter-spacing: 12px;
            margin-bottom: 60px;
        }

        #pictionary .hint {
            font-size: 24px;
            color: #888;
        }

        #pictionary .images {
            width: 350px;
            background: #fff;
            border-left: 1px solid #ddd;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            overflow-y: auto;
            align-items: center;
        }

        #pictionary .images img {
            width: 200px;
            height: 200px;
        }

        /* ========== CHARADES ========== */
        #charades {
            background: #f5f5f5;
        }

        #charades .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        #charades .category {
            font-size: 24px;
            color: #888;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        #charades .word {
            font-size: 100px;
            font-weight: bold;
            color: #333;
            letter-spacing: 8px;
            margin-bottom: 40px;
            text-align: center;
        }

        #charades .main-icon {
            width: 180px;
            height: 180px;
            margin-bottom: 40px;
        }

        #charades .hint {
            font-size: 20px;
            color: #888;
        }

        #charades .sidebar {
            width: 380px;
            background: #fff;
            border-left: 1px solid #ddd;
            padding: 30px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        #charades .sidebar-title {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #charades .clues {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        #charades .clue {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 12px;
            width: 100%;
        }

        #charades .clue img {
            width: 80px;
            height: 80px;
            flex-shrink: 0;
        }

        #charades .clue-text {
            font-size: 18px;
            color: #555;
        }

        /* ========== TABOO ========== */
        #taboo .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        #taboo .describe {
            background: #e8f5e9;
        }

        #taboo .taboo-panel {
            background: #ffebee;
        }

        #taboo .label {
            font-size: 28px;
            color: #666;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        #taboo .describe .label {
            color: #2e7d32;
        }

        #taboo .taboo-panel .label {
            color: #c62828;
        }

        #taboo .card {
            background: #fff;
            border-radius: 24px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        #taboo .describe .card {
            border: 4px solid #4caf50;
        }

        #taboo .taboo-panel .card {
            border: 4px solid #f44336;
        }

        #taboo .card img {
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
        }

        #taboo .card .word {
            font-size: 64px;
            font-weight: bold;
            letter-spacing: 6px;
        }

        #taboo .describe .word {
            color: #2e7d32;
        }

        #taboo .taboo-panel .word {
            color: #c62828;
        }

        #taboo .hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #888;
        }

        #taboo .no-symbol {
            position: relative;
        }

        #taboo .no-symbol::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 220px;
            height: 220px;
            border: 8px solid #f44336;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        #taboo .no-symbol::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 8px;
            background: #f44336;
            transform: translate(-50%, -50%) rotate(-45deg);
            z-index: 1;
        }

        /* ========== TOUCH CONTROLS ========== */
        .controls {
            display: none;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #eee;
            flex-shrink: 0;
        }

        .controls button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-next {
            background: #4caf50;
            color: white;
        }

        .btn-speak {
            background: #2196f3;
            color: white;
        }

        .btn-speak-left {
            background: #4caf50;
            color: white;
        }

        .btn-speak-right {
            background: #f44336;
            color: white;
        }

        /* ========== MOBILE STYLES ========== */
        @media (max-width: 900px) {
            .controls {
                display: flex;
            }

            .hint {
                display: none !important;
            }

            /* Nav buttons */
            .nav button {
                padding: 20px 40px;
                font-size: 24px;
                min-width: 280px;
            }

            .nav {
                gap: 20px;
            }

            /* PICTIONARY mobile */
            #pictionary {
                flex-direction: column;
            }

            #pictionary .main {
                padding: 20px;
                padding-top: 80px;
                justify-content: flex-start;
            }

            #pictionary .word {
                font-size: 48px;
                letter-spacing: 4px;
                margin-bottom: 20px;
            }

            #pictionary .images {
                width: 100%;
                flex-direction: row;
                border-left: none;
                border-top: 1px solid #ddd;
                padding: 15px;
                gap: 10px;
                justify-content: center;
                flex-shrink: 0;
            }

            #pictionary .images img {
                width: 100px;
                height: 100px;
            }

            /* CHARADES mobile */
            #charades {
                flex-direction: column;
            }

            #charades .main {
                padding: 15px;
                padding-top: 80px;
                justify-content: flex-start;
                flex: 0 0 auto;
            }

            #charades .category {
                font-size: 16px;
                margin-bottom: 10px;
            }

            #charades .word {
                font-size: 36px;
                letter-spacing: 3px;
                margin-bottom: 15px;
            }

            #charades .main-icon {
                width: 100px;
                height: 100px;
                margin-bottom: 15px;
            }

            #charades .sidebar {
                width: 100%;
                border-left: none;
                border-top: 1px solid #ddd;
                padding: 15px;
                flex: 1;
                min-height: 0;
            }

            #charades .sidebar-title {
                font-size: 14px;
                margin-bottom: 10px;
            }

            #charades .clue {
                padding: 10px;
                gap: 10px;
            }

            #charades .clue img {
                width: 50px;
                height: 50px;
            }

            #charades .clue-text {
                font-size: 14px;
            }

            #charades .clues {
                gap: 10px;
            }

            /* TABOO mobile */
            #taboo {
                flex-direction: column;
            }

            #taboo .panel {
                padding: 15px;
                flex: 1;
            }

            #taboo .describe {
                padding-top: 70px;
            }

            #taboo .label {
                font-size: 18px;
                margin-bottom: 15px;
                letter-spacing: 2px;
            }

            #taboo .card {
                padding: 20px;
                border-radius: 16px;
            }

            #taboo .card img {
                width: 100px;
                height: 100px;
                margin-bottom: 15px;
            }

            #taboo .card .word {
                font-size: 32px;
                letter-spacing: 3px;
            }

            #taboo .no-symbol::after {
                width: 120px;
                height: 120px;
                border-width: 5px;
            }

            #taboo .no-symbol::before {
                width: 110px;
                height: 5px;
            }
        }

        /* Extra small screens */
        @media (max-width: 400px) {
            #pictionary .word {
                font-size: 36px;
            }

            #charades .word {
                font-size: 28px;
            }

            #taboo .card .word {
                font-size: 24px;
            }

            .controls button {
                padding: 12px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>

        <button class="btn-taboo" onclick="selectGame('taboo')">TABOO</button>
    </nav>

    <!-- PICTIONARY -->
    <div id="pictionary" class="game active">
        <div class="main">
            <div class="word" id="p-word"></div>
            <div class="hint">SPACE = NEW WORD &nbsp; ARROWS = HEAR WORD</div>
        </div>
        <div class="images">
            <img id="p-img1" src="" alt="">
            <img id="p-img2" src="" alt="">
            <img id="p-img3" src="" alt="">
        </div>
        <div class="controls">
            <button class="btn-speak" onclick="speakCurrent()">HEAR</button>
            <button class="btn-next" onclick="nextWord()">NEXT</button>
        </div>
    </div>

    <!-- CHARADES -->
    <div id="charades" class="game">
        <div class="main">
            <div class="category" id="c-category"></div>
            <img class="main-icon" id="c-mainIcon" src="" alt="">
            <div class="word" id="c-word"></div>
            <div class="hint">SPACE = NEW WORD &nbsp; ARROWS = HEAR WORD</div>
        </div>
        <div class="sidebar">
            <div class="sidebar-title">HOW TO ACT IT OUT</div>
            <div class="clues" id="c-clues"></div>
        </div>
        <div class="controls">
            <button class="btn-speak" onclick="speakCurrent()">HEAR</button>
            <button class="btn-next" onclick="nextWord()">NEXT</button>
        </div>
    </div>

    <!-- TABOO -->

            <div class="label">DESCRIBE THIS</div>
            <div class="card">
                <img id="t-describeImg" src="" alt="">
                <div class="word" id="t-describeWord"></div>
            </div>
        </div>
        <div class="panel taboo-panel">
            <div class="label">DON'T SAY</div>
            <div class="card">
                <div class="no-symbol">
                    <img id="t-tabooImg" src="" alt="">
                </div>
                <div class="word" id="t-tabooWord"></div>
            </div>
        </div>
        <div class="hint">SPACE = NEW WORD &nbsp; LEFT/RIGHT ARROW = HEAR WORD</div>
        <div class="controls controls-taboo">
            <button class="btn-speak-left" onclick="speakTabooLeft()">LEFT</button>
            <button class="btn-next" onclick="nextWord()">NEXT</button>
            <button class="btn-speak-right" onclick="speakTabooRight()">RIGHT</button>
        </div>
    </div>

        // ========== MENU & GAME SWITCHING ==========
        let currentGame = 'pictionary';
        let menuOpen = false;

        function toggleMenu() {
            menuOpen = !menuOpen;
            document.getElementById('hamburger').classList.toggle('open', menuOpen);
            document.getElementById('nav').classList.toggle('show', menuOpen);
        }

        function selectGame(game) {
            showGame(game);
            toggleMenu();
        }

        function showGame(game) {
            currentGame = game;
            document.querySelectorAll('.game').forEach(g => g.classList.remove('active'));
            document.getElementById(game).classList.add('active');
        }

        // Touch control functions
        function nextWord() {
            if (currentGame === 'pictionary') pNewWord();
            else if (currentGame === 'charades') cNewWord();
            else if (currentGame === 'taboo') tNewWord();
        }

            if (currentGame === 'pictionary') speak(pCurrent);
            else if (currentGame === 'charades') speak(cCurrent);
