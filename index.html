<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PICTIONARY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .word {
            font-size: 120px;
            font-weight: bold;
            color: #333;
            letter-spacing: 12px;
            margin-bottom: 60px;
        }

        .hint {
            font-size: 24px;
            color: #888;
        }

        .images {
            width: 350px;
            background: #fff;
            border-left: 1px solid #ddd;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            overflow-y: auto;
            align-items: center;
        }

        .images img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="word" id="word"></div>
        <div class="hint">PRESS SPACE FOR NEW WORD</div>
    </div>

    <div class="images" id="images">
        <img id="img1" src="" alt="">
        <img id="img2" src="" alt="">
        <img id="img3" src="" alt="">
    </div>

    <script>
        const ICONS = {
            "CAT": ["fluent-emoji-high-contrast:cat", "mdi:cat", "ph:cat"],
            "DOG": ["fluent-emoji-high-contrast:dog", "mdi:dog", "ph:dog"],
            "SUN": ["fluent-emoji-high-contrast:sun", "ph:sun", "tabler:sun"],
            "HAT": ["fluent-emoji-high-contrast:top-hat", "mdi:hat-fedora", "ph:baseball-cap"],
            "CUP": ["fluent-emoji-high-contrast:cup-with-straw", "mdi:cup", "ph:coffee"],
            "BALL": ["fluent-emoji-high-contrast:soccer-ball", "mdi:basketball", "ph:football"],
            "TREE": ["fluent-emoji-high-contrast:deciduous-tree", "mdi:tree", "ph:tree"],
            "FISH": ["fluent-emoji-high-contrast:fish", "mdi:fish", "ph:fish"],
            "BIRD": ["fluent-emoji-high-contrast:bird", "mdi:bird", "ph:bird"],
            "BOOK": ["fluent-emoji-high-contrast:book", "mdi:book-open-variant", "ph:book"],
            "CAKE": ["fluent-emoji-high-contrast:birthday-cake", "mdi:cake", "ph:cake"],
            "STAR": ["fluent-emoji-high-contrast:star", "mdi:star", "ph:star"],
            "MOON": ["fluent-emoji-high-contrast:full-moon", "mdi:moon-waning-crescent", "ph:moon"],
            "DOOR": ["fluent-emoji-high-contrast:door", "mdi:door", "ph:door"],
            "BOAT": ["fluent-emoji-high-contrast:sailboat", "mdi:sail-boat", "ph:boat"],
            "FROG": ["fluent-emoji-high-contrast:frog", "mdi:frog", "game-icons:frog"],
            "DUCK": ["fluent-emoji-high-contrast:duck", "mdi:duck", "twemoji:duck"],
            "BEAR": ["fluent-emoji-high-contrast:bear", "mdi:teddy-bear", "twemoji:bear"],
            "LION": ["fluent-emoji-high-contrast:lion", "mdi:fruit-pineapple", "twemoji:lion"],
            "HAND": ["fluent-emoji-high-contrast:hand-with-fingers-splayed", "mdi:hand-back-left", "ph:hand"],
            "FOOT": ["fluent-emoji-high-contrast:foot", "mdi:foot-print", "game-icons:foot"],
            "EYE": ["fluent-emoji-high-contrast:eye", "mdi:eye", "ph:eye"],
            "EAR": ["fluent-emoji-high-contrast:ear", "mdi:ear-hearing", "ph:ear"],
            "BED": ["fluent-emoji-high-contrast:bed", "mdi:bed", "ph:bed"],
            "CAR": ["fluent-emoji-high-contrast:automobile", "mdi:car", "ph:car"],
            "BUS": ["fluent-emoji-high-contrast:bus", "mdi:bus", "ph:bus"],
            "BIKE": ["fluent-emoji-high-contrast:bicycle", "mdi:bike", "ph:bicycle"],
            "KITE": ["fluent-emoji-high-contrast:kite", "mdi:kite", "game-icons:kite"],
            "RAIN": ["fluent-emoji-high-contrast:cloud-with-rain", "mdi:weather-rainy", "ph:cloud-rain"],
            "SNOW": ["fluent-emoji-high-contrast:snowflake", "mdi:snowflake", "ph:snowflake"],
            "LEAF": ["fluent-emoji-high-contrast:leaf-fluttering-in-wind", "mdi:leaf", "ph:leaf"],
            "BELL": ["fluent-emoji-high-contrast:bell", "mdi:bell", "ph:bell"],
            "DRUM": ["fluent-emoji-high-contrast:drum", "mdi:drum", "ph:metronome"],
            "LAMP": ["fluent-emoji-high-contrast:lamp", "mdi:lamp", "ph:lamp"],
            "SOCK": ["fluent-emoji-high-contrast:socks", "mdi:shoe-sneaker", "game-icons:socks"],
            "SHOE": ["fluent-emoji-high-contrast:running-shoe", "mdi:shoe-formal", "ph:sneaker"],
            "COAT": ["fluent-emoji-high-contrast:coat", "mdi:coat-rack", "ph:coat-hanger"],
            "MILK": ["fluent-emoji-high-contrast:glass-of-milk", "mdi:cup-water", "game-icons:milk-carton"],
            "APPLE": ["fluent-emoji-high-contrast:red-apple", "mdi:apple", "ph:apple-logo"],
            "HOUSE": ["fluent-emoji-high-contrast:house", "mdi:home", "ph:house"],
            "PLANE": ["fluent-emoji-high-contrast:airplane", "mdi:airplane", "ph:airplane"],
            "TRAIN": ["fluent-emoji-high-contrast:locomotive", "mdi:train", "ph:train"],
            "SPOON": ["fluent-emoji-high-contrast:spoon", "mdi:spoon-sugar", "game-icons:spoon"],
            "FORK": ["fluent-emoji-high-contrast:fork-and-knife", "mdi:silverware-fork", "game-icons:fork"]
        };

        const WORDS = Object.keys(ICONS);

        let current = "";

        const wordEl = document.getElementById("word");
        const img1 = document.getElementById("img1");
        const img2 = document.getElementById("img2");
        const img3 = document.getElementById("img3");

        function loadImages() {
            const icons = ICONS[current];
            img1.src = "https://api.iconify.design/" + icons[0] + ".svg?height=200";
            img2.src = "https://api.iconify.design/" + icons[1] + ".svg?height=200";
            img3.src = "https://api.iconify.design/" + icons[2] + ".svg?height=200";
        }

        function newWord() {
            let next;
            do {
                next = WORDS[Math.floor(Math.random() * WORDS.length)];
            } while (next === current && WORDS.length > 1);

            current = next;
            wordEl.textContent = current;
            loadImages();
        }

        document.addEventListener("keydown", function(e) {
            if (e.code === "Space") {
                e.preventDefault();
                newWord();
            }
        });

        newWord();
    </script>
</body>
</html>
