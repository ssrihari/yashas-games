<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHARADES</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .category {
            font-size: 24px;
            color: #888;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .word {
            font-size: 100px;
            font-weight: bold;
            color: #333;
            letter-spacing: 8px;
            margin-bottom: 40px;
            text-align: center;
        }

        .main-icon {
            width: 180px;
            height: 180px;
            margin-bottom: 40px;
        }

        .hint {
            font-size: 20px;
            color: #888;
        }

        .sidebar {
            width: 380px;
            background: #fff;
            border-left: 1px solid #ddd;
            padding: 30px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .sidebar-title {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .clues {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .clue {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 12px;
            width: 100%;
        }

        .clue img {
            width: 80px;
            height: 80px;
            flex-shrink: 0;
        }

        .clue-text {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="category" id="category"></div>
        <img class="main-icon" id="mainIcon" src="" alt="">
        <div class="word" id="word"></div>
        <div class="hint">PRESS SPACE FOR NEW WORD</div>

    <div class="sidebar">

        <div class="clues" id="clues"></div>

                    { icon: "mdi:gesture-tap-hold", text: "HOLD THE STRING" }

        const WORDS = Object.keys(CHARADES);
        let current = "";

        const categoryEl = document.getElementById("category");
        const wordEl = document.getElementById("word");
        const mainIconEl = document.getElementById("mainIcon");
        const cluesEl = document.getElementById("clues");

        function iconUrl(icon) {
            return "https://api.iconify.design/" + icon + ".svg?height=80";
        }

        function loadWord() {
            const data = CHARADES[current];
            categoryEl.textContent = data.category;
            wordEl.textContent = current;
            mainIconEl.src = "https://api.iconify.design/" + data.icon + ".svg?height=180";

            cluesEl.innerHTML = "";
            data.clues.forEach(clue => {
                const div = document.createElement("div");
                div.className = "clue";
                div.innerHTML = '<img src="' + iconUrl(clue.icon) + '" alt="">' +
                                '<span class="clue-text">' + clue.text + '</span>';
                cluesEl.appendChild(div);
            });
        }

        function newWord() {
            let next;
            do {
                next = WORDS[Math.floor(Math.random() * WORDS.length)];
            } while (next === current && WORDS.length > 1);

            current = next;
            loadWord();
        }

        document.addEventListener("keydown", function(e) {
            if (e.code === "Space") {
                e.preventDefault();
                newWord();
            }
        });

        newWord();
